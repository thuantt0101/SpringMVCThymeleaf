<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<link href="../resources/css/test.css" rel="stylesheet"
	th:href="@{/resources/css/test.css}" />

<!-- Bootstrap core CSS -->
<link href="../resources/css/bootstrap.css" rel="stylesheet"
	th:href="@{/resources/css/bootstrap.css}" />


</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
			<div class="col-xs-6 col-sm-6col-md-6 col-lg-6" id="form-edit">
				<form th:action="@{/login}" method="POST" role="form" name="f">
					<fieldset>
						<legend>Please Login</legend>
						<div th:if="${param.error}" class="alert alert-error">
							Invalid username and password.</div>
						<div th:if="${param.logout}" class="alert alert-success">
							You have been logged out.</div>
						<div class="form-group">
							<label for="username">Username</label> <input type="text"
								id="username" name="username" />
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								id="password" name="password" />
						</div>

						<div class="form-actions">
							<button type="submit" class="btn">Log in</button>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
		</div>
	</div>



	<script src="./resources/js/test.js" th:href="@{/resources/js/test.js}"></script>

	<!-- Bootstrap core JavaScript
================================================== -->
	<script src="./resources/js/jquery-3.2.1.min.js"
		th:href="@{/resources/js/jquery-3.2.1.min.js}"></script>
	<script src="./resources/js/main.js" th:href="@{/resources/js/main.js}"></script>
	<script src="./resources/js/bootstrap.js"
		th:href="@{/resources/js/bootstrap.js}"></script>
</body>
</html>

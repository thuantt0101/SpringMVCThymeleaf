<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>App Fragments</title>
</head>
<body>


	<!-- advance Navigator v3 -->

	<nav class="clearfix" th:fragment="nav-advance-v3">
		<ul class="clearfix" th:each="role:${roles}">
			<li><a href="#" th:text="${role.roleName}"></a></li>
		</ul>
		<a href="#" id="pull">Menu</a>
	</nav>

	<!-- advance Navigator v2 -->

	<div class="navbar navbar-default navbar-fixed-top" role="navigation"
		th:fragment="nav-advance-v2">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">LOGO</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Trang chủ</a></li>
					<li><a href="#" target="_blank">Giới thiệu</a></li>
					<li><a href="#" class="dropdown-toggle" data-toggle="dropdown">Danh
							mục <b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li th:each="role:${roles}">
							<span th:unless="${role.parentRoleId ==null}">
								<a th:href="@{ ${role.controllerLink} }"
									th:text="${role.roleName}"></a>
									</span>
									</li>
						</ul></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- advance Navigator v1 -->
	<nav class="navbar navbar-inverse" th:fragment="nav-advance-v1">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/}">Home</a></li>
				<li class="active"><a th:href="@{/customer/list}">customers</a>
				</li>
			</ul>
		</div>
	</nav>




	<ul th:fragment="nav-default">
		<li><a th:href="@{/}">Home</a></li>
		<li><a th:href="@{/customer/list}">Customers</a></li>
		<li><a th:href="@{/about}">About</a></li>
	</ul>

	<!-- Admin Navigator -->

	<ul th:fragment="nav-admin">
		<li><a th:href="@{/admin/products}">Product Management</a></li>
		<li><a th:href="@{/admin/orders}">Order Management</a></li>
	</ul>



	<div th:fragment="copyright">&copy;
		com.tranthanhthuan.quan-ly-danh-muc</div>

</body>
</html>

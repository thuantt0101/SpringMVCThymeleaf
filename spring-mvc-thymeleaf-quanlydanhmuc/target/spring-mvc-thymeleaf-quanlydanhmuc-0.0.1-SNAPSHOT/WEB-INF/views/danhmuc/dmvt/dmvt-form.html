<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Edit</title>


<!-- Bootstrap core CSS -->
<link href="../resources/css/bootstrap.css" rel="stylesheet"
	th:href="@{/resources/css/bootstrap.css}" />
</head>
<body>


	<div class="container">
		<form action="#" th:action="@{/dmvt/saveDmVt}" th:object="${dmvt}"
			method="POST">

			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>id</label> <input type="text" class="form-control"
							th:field="*{id}" placeholder="id" readonly />
					</div>

					<div class="form-group">
						<label>nhóm vật tư</label>
						<div>
							<select id="input" class="form-control" th:field="*{maNhVtId}">
								<option value="">--</option>
								<option th:each="dmnhvt:${dmnhvts}" th:value="${dmnhvt.id}"
									th:utext="${dmnhvt.tenNhVt}"></option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label>đơn vị tính</label> <input type="text" class="form-control"
							th:field="*{dvt1}" placeholder="dvt1" />
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>mã vt</label> <input type="text" class="form-control"
							th:field="*{maVt}" placeholder="maVt" />
					</div>

					<div class="form-group">
						<label>tên vật tư</label> <input type="text" class="form-control"
							th:field="*{tenVt}" placeholder="tenVt" />
					</div>
				</div>
			</div>



			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>


	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../resources/js/jquery-3.2.1.min.js"
		th:href="@{/resources/js/jquery-3.2.1.min.js}"></script>
	<script src="../resources/js/bootstrap.js"
		th:href="@{/resources/js/bootstrap.js}"></script>
</body>
</html>

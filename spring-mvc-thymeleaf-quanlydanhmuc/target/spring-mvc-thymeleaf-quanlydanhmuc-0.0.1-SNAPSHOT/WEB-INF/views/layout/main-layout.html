<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="main-fragment(title,header,nav,mainContent,footer)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}">Page 1 title</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<!-- Bootstrap core CSS -->

<link href="../resources/css/main.css" rel="stylesheet"
	th:href="@{/resources/css/main.css}" />

<link href="../resources/css/bootstrap.css" rel="stylesheet"
	th:href="@{/resources/css/bootstrap.css}" />
</head>
<body>
	<header th:insert="${header} ?: ~{}">
		<h2>Page 1</h2>
	</header>

	<section>

		<nav th:insert="${nav} ?: ~{}">
			<ul>
				<li><a href="#">Page 1</a></li>
				<li><a href="#">Page 2</a></li>
			</ul>
		</nav>

		<article th:insert="${mainContent} ?: ~{}">
			<h1>Page 1</h1>
			<p>Main content of Page 1</p>
		</article>
	</section>

	<footer th:insert="${footer} ?: ~{}">
		<p>Footer</p>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../resources/js/jquery-3.2.1.min.js"
		th:href="@{/resources/js/jquery-3.2.1.min.js}"></script>
	<script src="../resources/js/bootstrap.js"
		th:href="@{/resources/js/bootstrap.js}"></script>
</body>
</html>

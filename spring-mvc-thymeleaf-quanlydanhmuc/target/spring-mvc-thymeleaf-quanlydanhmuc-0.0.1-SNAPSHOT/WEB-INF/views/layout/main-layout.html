<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="main-fragment(title,nav,mainContent,footer,cssResource,jsResource,search,export)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}">Page 1 title</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<!-- Bootstrap core CSS- -->
<th:block th:replace="${cssResource} ?: ~{}"></th:block>

</head>
<body>
	<div class="container">

		<div class="row pd-top-60">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
				th:insert="${search} ?: ~{}"></div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
				th:insert="${export} ?: ~{}"></div>
		</div>

		<div class="row">
			<nav th:insert="${nav} ?: ~{}">
				<ul>
					<li><a href="#">Page 1</a></li>
					<li><a href="#">Page 2</a></li>
				</ul>
			</nav>
		</div>

		<div class="row pd-top-60" th:insert="${mainContent} ?: ~{}">

			<h1>Page 1</h1>
			<p>Main content of Page 1</p>

		</div>


		<div class="row pd-top-60">
			<footer th:insert="${footer} ?: ~{}">
				<p>Footer</p>
			</footer>

		</div>
	</div>

	<!-- Bootstrap core CSS- -->
	<th:block th:replace="${jsResource} ?: ~{}"></th:block>


</body>
</html>
